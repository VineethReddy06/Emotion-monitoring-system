<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Login | Emotion Monitoring System</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;600&display=swap" rel="stylesheet">
  <style>
    body {
      background: #111;
      font-family: 'Poppins', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      color: #fff;
    }
    .form-box {
      background: #1c1c1c;
      padding: 40px;
      border-radius: 12px;
      width: 320px;
      box-shadow: 0 0 10px rgba(0,0,0,0.5);
    }
    .form-box h1 {
      text-align: center;
      margin-bottom: 20px;
      color: #fff;
    }
    .flash {
      background: #f44336;
      color: #fff;
      padding: 10px;
      border-radius: 8px;
      margin-bottom: 15px;
      text-align: center;
      font-weight: bold;
    }
    .form-box input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: none;
      border-radius: 8px;
      background: #222;
      color: #fff;
      font-size: 1em;
    }
    .form-box button {
      width: 100%;
      padding: 12px;
      background: #a020f0;
      border: none;
      border-radius: 8px;
      color: #fff;
      font-size: 1em;
      cursor: pointer;
      margin-top: 20px;
    }
    .form-box button:hover {
      background: #7b1fa2;
    }
    .form-box .register-link {
      margin-top: 15px;
      text-align: center;
      font-size: 0.9em;
    }
    .form-box .register-link a {
      color: #a020f0;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <div class="form-box">
    <h1>Login</h1>

    <!-- Flash message -->
    {% with messages = get_flashed_messages() %}
      {% if messages %}
        {% for message in messages %}
          <div class="flash">{{ message }}</div>
        {% endfor %}
      {% endif %}
    {% endwith %}

    <form action="{{ url_for('login') }}" method="post">
      <input type="email" name="email" placeholder="Email Address" required>
      <input type="password" name="password" placeholder="Password" required>
      <button type="submit">Login</button>
    </form>


    <div class="register-link">
      Don't have an account? <a href="/register">Register</a>
    </div>
  </div>
</body>
</html>
