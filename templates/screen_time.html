<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Daily Screen Time Emotion</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(-45deg, #0d0d0d, #1c1c1c, #141414, #121212);
      background-size: 400% 400%;
      animation: gradientBG 15s ease infinite;
      color: #f0f0f0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    @keyframes gradientBG {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .card {
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 18px;
      padding: 40px;
      backdrop-filter: blur(20px);
      box-shadow: 0 0 20px rgba(0, 255, 100, 0.05);
      width: 400px;
      text-align: center;
    }

    .card h1 {
      margin-bottom: 20px;
      color: #00e676;
    }

    .card p {
      font-size: 0.95em;
      color: #ccc;
      margin: 10px 0;
    }

    input[type="number"],
    input[type="file"] {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: none;
      border-radius: 8px;
      background: #1e1e1e;
      color: #eee;
    }

    input:focus {
      outline: none;
      box-shadow: 0 0 8px #00e676;
    }

    button {
      margin-top: 15px;
      padding: 12px 25px;
      background: #00e676;
      color: #111;
      border: none;
      border-radius: 12px;
      font-size: 1.1em;
      font-weight: bold;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 4px 15px rgba(0, 230, 118, 0.3);
    }

    button:hover {
      background: #00c853;
      box-shadow: 0 6px 20px rgba(0, 230, 118, 0.5);
      transform: scale(1.05);
    }

    .result {
      margin-top: 30px;
      font-size: 1.2em;
      color: #fff;
    }

    .emoji {
      font-size: 3em;
      margin-top: 10px;
      display: block;
    }

    .back-link {
      display: inline-block;
      margin-top: 20px;
      color: #00e676;
      text-decoration: none;
      font-weight: 500;
      transition: all 0.3s ease;
    }

    .back-link:hover {
      color: #00c853;
      text-decoration: underline;
    }
  </style>
</head>

<body>
  <div class="card">
    <h1>Hello {{ username }}</h1>
    <p>Check your daily screen time emotion:</p>

    <form method="post" action="{{ url_for('screen_time_form') }}" enctype="multipart/form-data">
      <p>Upload screen time screenshot:</p>
      <input type="file" name="screen_image" accept="image/*">
      <p>Or enter hours manually:</p>
      <input type="number" name="screen_time" step="0.1" placeholder="Enter hours">
      <button type="submit">Analyze Emotion</button>
    </form>

    {% if result %}
      <div class="result">
        <span class="emoji">{{ emoji }}</span>
        <strong>{{ result }}</strong><br>
        {{ message }}
      </div>
    {% endif %}

    <a href="{{ url_for('dashboard') }}" class="back-link">‚Üê Back to Dashboard</a>
  </div>
</body>
</html>
