<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Sign In</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: #111;
      color: #eee;
      text-align: center;
      padding: 100px 20px;
    }
    h2 {
      color: #00e676;
    }
    input {
      padding: 10px;
      font-size: 1.1em;
      border-radius: 8px;
      border: none;
      margin-top: 20px;
      width: 250px;
      background: #222;
      color: #eee;
    }
    button {
      margin-top: 20px;
      padding: 10px 25px;
      font-size: 1.1em;
      background-color: #00e676;
      border: none;
      color: #111;
      border-radius: 8px;
      cursor: pointer;
    }
    button:hover {
      background-color: #00c853;
    }
    p {
      margin-top: 20px;
      font-size: 0.9em;
    }
    a {
      color: #00e676;
      text-decoration: none;
    }
    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <h2>Sign In</h2>
  <form action="/dashboard" method="post">
    <input type="text" name="username" placeholder="Your Name" required><br>
    <button type="submit">Sign In</button>
  </form>
  <p>Donâ€™t have an account? <a href="/register">Register here</a></p>
</body>
</html>
